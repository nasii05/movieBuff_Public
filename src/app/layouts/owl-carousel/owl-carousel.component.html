<div class="flex  justify-center items-center h-40">
    <h1 class="font-tilt bg-clip-text bg-gradient-to-r
    from-white via-slate-200 to-blue-600 text-transparent text-7xl font-light">
    NEW RELEASES</h1>
</div>

<div class="">
  <owl-carousel-o [options]="options" class="relative z-10">
    <ng-template carouselSlide *ngFor="let poplar of poplar; index as i"
    >
    <div class="flex bg-gray-900 items-center h-[49rem]
    justify-center relative mt-10 md:mt-10">
      <div class="font-popins text-white w-80 md:w-full">
        <img class=" md:w-full h-[20rem] md:h-[35rem] border-2 border-white rounded-md"
        [src]="'https://image.tmdb.org/t/p/original' + poplar.backdrop_path"
        alt=""
      />

      <div class="flex flex-col relative items-center">
        <p class="text-center">Title</p>
        <hr class="md:invisible">
        <h1 class="text-xl
        md:text-xl text-center">{{ poplar.original_title }}</h1>
        <h1 class="text-sm
        md:text-xl text-center"> release date : {{ poplar.release_date }}</h1>
        <div class="md:w-[60%]">
          <p class="text-center text-sm mt-2">{{ poplar.overview}}</p>
        </div>
        <hr class="mt-2 md:invisible">
        <p class="text-center text-xl">{{ poplar.revenue }}</p>
        <p class="text-center"> Rating : {{poplar.vote_average | number:'1.0-0'}}</p>
      </div>

      </div>
    </div>
    </ng-template>
  </owl-carousel-o>
</div>

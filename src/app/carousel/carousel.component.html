

<div class="bg-slate-600 h-[30rem] flex  justify-center">
  <div class="w-[80%] h-72 mt-14">
    <owl-carousel-o [options]="options" >
      <ng-template carouselSlide *ngFor="let movie of movies; index as i"
      >
            <div class=" px-5 pt-5 bg-blue-300">
              <img class="w-40 h-[35rem]"
              [src]="'https://image.tmdb.org/t/p/original' + movie.backdrop_path"
              alt=""
            />
            <h1 class="text-black
            text-2xl
            md:text-4xl  text-center">{{ movie.original_title }}</h1>
            <h1 class="text-black
            text-2xl
            md:text-4xl  text-center">{{ movie.release_date }}</h1>
            <p class="text-black
            text-center text-xl">{{ movie.overview }}</p>
            <p class="text-black
            text-center text-xl">{{ movie.revenue }}</p>
            <p>{{movie.vote_average | number:'1.0-0'}}</p>
            </div>
      </ng-template>
    </owl-carousel-o>
  </div>
  <div class="w-[80%] h-72 mt-14">
    <owl-carousel-o [options]="options" >
      <ng-template carouselSlide *ngFor="let poplar of poplar; index as i"
      >
            <div class=" px-5 pt-5 bg-blue-300">
              <img class="w-40 h-[35rem]"
              [src]="'https://image.tmdb.org/t/p/original' + poplar.backdrop_path"
              alt=""
            />
            <h1 class="text-black
            text-2xl
            md:text-4xl  text-center">{{ poplar.original_title }}</h1>
            <h1 class="text-black
            text-2xl
            md:text-4xl  text-center">{{ poplar.release_date }}</h1>
            <p class="text-black
            text-center text-xl">{{ poplar.overview }}</p>
            <p class="text-black
            text-center text-xl">{{ poplar.revenue }}</p>
            <p>{{poplar.vote_average | number:'1.0-0'}}</p>
            </div>
      </ng-template>
    </owl-carousel-o>
  </div>
</div>
